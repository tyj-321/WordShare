<script type="text/javascript">
    // 当用户已经登录就直接进入用户主页，没有登录则需要先登录
    const user = sessionStorage.getItem("user");
    if(user != null) {
        $("header ul li:nth-child(2) a").attr("href","word.html");
    }
    else {
        $("header ul li:nth-child(2) a").attr("href","login.html");
    }

    // 获取雅思课程数据
    $.ajax({
        type: "get",
        url: "../json/classYasi.json",
        dataType: "json",
        success: function (resp) {
            for (let i = 0; i < 9; i++) {
                const classYasiData = resp.data.objects;
                const classInfo = classYasiData[i].description.substring(20, 32);
                $(".class-content a:nth-child(" + (i + 2) + ") .info h4").append(classYasiData[i].title);
                $(".class-content a:nth-child(" + (i + 2) + ") .info p:nth-child(2)").append(classYasiData[i].summary);
                $(".class-content a:nth-child(" + (i + 2) + ") .info p:nth-child(3)").append(classInfo);
                $(".class-content a:nth-child(" + (i + 2) + ") img").attr("src", classYasiData[i].cover_urls);
            }
        },
        error: function (err) {
            console.log("fail" + err);
        }
    });

    // 获取美语课程数据
    $.ajax({
        type: "get",
        url: "../json/classMei.json",
        dataType: "json",
        success: function (resp) {
            for (let j = 0; j < 9; j++) {
                const classMeiData = resp.data.objects;
                $(".class-content a:nth-child(" + (j + 2 + 10) + ") .info h4").append(classMeiData[j].title);
                $(".class-content a:nth-child(" + (j + 2 + 10) + ") .info p:nth-child(2)").append(classMeiData[j].summary);
                $(".class-content a:nth-child(" + (j + 2 + 10) + ") .info p:nth-child(3)").append(classMeiData[j].description);
                $(".class-content a:nth-child(" + (j + 2 + 10) + ") img").attr("src", classMeiData[j].cover_urls[0]);
            }
        },
        error: function (err) {
            console.log("fail" + err);
        }
    });

    // 获取基础课程数据
    $.ajax({
        type: "get",
        url: "../json/classBase.json",
        dataType: "json",
        success: function (resp) {
            for (let k = 0; k < 9; k++) {
                const classMeiData = resp.data.objects;
                $(".class-content a:nth-child(" + (k + 2 + 20) + ") .info h4").append(classMeiData[k].title);
                $(".class-content a:nth-child(" + (k + 2 + 20) + ") .info p:nth-child(2)").append(classMeiData[k].summary);
                $(".class-content a:nth-child(" + (k + 2 + 20) + ") .info p:nth-child(3)").append(classMeiData[k].description);
                $(".class-content a:nth-child(" + (k + 2 + 20) + ") img").attr("src", classMeiData[k].cover_urls[0]);
            }
        },
        error: function (err) {
            console.log("fail" + err);
        }
    });

    // 点击查看更多会显示更多数据
    $(".class-content div:nth-child(1) p").bind("click", function () {
        $(this).css("display","none");
        for (let o = 4; o <= 10; o++) {
            $(".class-content a:nth-child(" + o + ")").css("display", "inline-block");
        }
    });
    $(".class-content div:nth-child(11) p").bind("click", function () {
        $(this).css("display","none");
        for (let p = 14; p <= 20; p++) {
            $(".class-content a:nth-child(" + p + ")").css("display", "inline-block");
        }
    });
    $(".class-content div:nth-child(21) p").bind("click", function () {
        $(this).css("display","none");
        for (let q = 24; q <= 30; q++) {
            $(".class-content a:nth-child(" + q + ")").css("display", "inline-block");
        }
    });

</script>

<script type="text/javascript">
    // 查询键添加监听事件，点击就查询
    $(".glyphicon-search").bind("click", function () {
        let query = $("#query-word").val();
        if (query == "") {
            $("#resault-modal .modal-header h3").html("输入内容为空，你要我查个寂寞啊！");
            $("#resault-modal .modal-body p").html("");
        }
